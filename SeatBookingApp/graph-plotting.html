<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plotting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Graph Plotting</h1>
    <div class="graph-container">
        <div class="graph">
            <div class="bar" id="graphBar" style="width: 30%;"></div>
        </div>
    </div>
    <input type="text" id="inputValue" placeholder="Input Value">
    <input type="text" id="maxValue" placeholder="Max Value">
    <script src="script.js"></script>
</body>
</html>
